<html>

<head>
  <meta charset="UTF-8">
  <title>IDENTIFICAÇÃO DE ESBOÇO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

<body>
  <!---modal-->
 

<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Esboços</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
<button id="showSketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Exibir Esboço</button>
<center>
<h1>Desenho Rápido

  </h1>
  <p id="label"><b>Seu Esboço:</b> </p>
  <p id="confidence"><b>Precisão: </b></p>   
  <p id="sketchName"><b>Esboço que tem que desenhado:</b> </p>  
</center> 

  <span id="score"><b>Pontos:</b> </span>
  
  
  <span id="time"><b>Tempo:</b> </span>

<script src="main.js"></script>
</body>
